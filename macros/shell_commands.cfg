[gcode_shell_command turn_off_webcam]
command: ~/printer_data/config/scripts/turn_off_webcam.sh
timeout: 2.
verbose: False

[gcode_shell_command turn_on_webcam]
command: ~/printer_data/config/scripts/turn_on_webcam.sh
timeout: 2.
verbose: False

[gcode_shell_command remote_backup]
command: ~/printer_data/config/scripts/remote_backup.sh
timeout: 10.
verbose: True

[gcode_shell_command generate_resonance_graph]
command: ~/printer_data/config/scripts/generate_resonances_graph.py
timeout: 30.
verbose: True

[gcode_shell_command make_firmware]
command: ~/printer_data/config/scripts/generate_firmware_bin.py
timeout: 60.
verbose: True